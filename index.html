<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/625b7e7f34.js" crossorigin="anonymous"></script>

</head>
<body>
   <div id="container">
    <div id="musicplay">
        <nav>
            <div id="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>

            <div id="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="MUSIC/picsic.png" class="songimg">
        <h1>In Your Eyes</h1>
        <p>Walen</p>

        <audio  id="song">
            <source src="MUSIC/walen - In Your Eyes (freetouse.com).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div id="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playPause()">
                <i class="fa-solid fa-play" id="play"></i>
            </div>
            <div>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>

    </div>
   </div> 

   <script>

    let pro=document.getElementById("progress");
    let song=document.getElementById("song");
    let ctrI=document.getElementById("play");

    song.onloadedmetadata=function(){
        progress.max=song.duration;
        progress.value=song.currentTime;
    }

    function playPause(){
        if(ctrI.classList.contains("fa-pause")){
            song.pause();
            ctrI.classList.remove("fa-pause");
            ctrI.classList.add("fa-play");
        }
        else{
            song.play();
            ctrI.classList.add("fa-pause");
            ctrI.classList.remove("fa-play");
        }
    }

    if(song.play()){
        setInterval(()=>{
            progress.value=song.currentTime;
        },500)
    }
    progress.onchange=function(){
        song.play();
        song.currentTime=progress.value;
        ctrI.classList.add("fa-pause");
        ctrI.classList.remove("fa-play");
    }

   </script>
</body>
</html>
